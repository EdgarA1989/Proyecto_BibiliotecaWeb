<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario_libro</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!--NAVBAR-->

        <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark" style="background-color: black;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/autor/registrar">Autor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/editorial/registrar">Editorial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/libro/registrar">Libro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <!--  FROMULARIO -->
        <div class="container my-3">
            <h4 my-3><strong>Ingrese un nuevo Libro</strong></h4>
            <form action="/libro/registro" method="POST" id="libro"> <!-- INDICO LA ACCION QUE VA A IR A LA URL SOBRE LAS BARRAS Y COLOCO EL METOO UTILIZADO POST EN ESTE CASO-->
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 py-3">
                        <input type="number" class="form-control" name="ISBN" placeholder="ISBN">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 py-3">
                        <input type="text" class="form-control" name="titulo" placeholder="Titulo del Libro">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 py-3">
                        <input type="number" class="form-control" name="ejemplares" placeholder="Cantidad de ejemplares">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 py-3">
                        <div class="form-group">
                            <select name="idAutor">
                                <option>Seleccionar Autor</option>

                                <option th:each="autor : ${autores}" 
                                        th:value="${autor.id}"
                                        th:text="${autor.nombre}"/> //LA LISTA AUTORAS SERA ITERADA POR AUTOR Y LE ASIGNAOS AUTORES
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 py-3">
                        <div class="form-group">
                            <select name="idEditorial">
                                <option>Seleccionar Editorial</option>

                                <option th:each="editorial : ${editoriales}" 
                                        th:value="${editorial.id}"
                                        th:text="${editorial.nombre}"/> //LA LISTA AUTORAS SERA ITERADA POR AUTOR Y LE ASIGNAOS AUTORES
                            </select>
                        </div>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-dark">Ingresar</button>
            </form>

        </div>

        <!-- MENSAJE DE ERROR TYMELEAFT -->
        <div th:if="${error != null}" class="card text-white bg-danger mb-3" style="max-width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">ERROR</h5>
                <p class="card-text" th:text="${error]"></p>
            </div>
        </div>

        <div th:if="${exito != null}" class="card text-white bg-success mb-3" style="max-width: 18rem;">          
            <div class="card-body">
                <h5 class="card-title">EXITO</h5>
                <p class="card-text" th:text="${exito]"></p> 
            </div>

            <!-- Scripts bootstrap se usa para tener efectos de desplegar Menu-->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    </body>
</html>
