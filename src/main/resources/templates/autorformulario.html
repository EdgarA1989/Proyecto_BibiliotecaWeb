<html>
    <head xmlns:th="http://www.thymeleaf.org">
          <title>Formulario_autor</title>
          <meta charset="UTF-8">
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!--NAVBAR-->

        <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark" style="background-color: black;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/autor/registrar">Autor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/editorial/registrar">Editorial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/libro/registrar">Libro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <!--  FROMULARIO -->
        <div class="container my-3">
            <h4 my-3><strong>Ingrese un nuevo autor</strong></h4>
            <form action="/autor/registro" method="POST" id="autor"> <!-- INDICO LA ACCION QUE VA A IR A LA URL SOBRE LAS BARRAS Y COLOCO EL METOO UTILIZADO POST EN ESTE CASO-->
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 py-3">
                        <input type="text" class="form-control" name="nombre" placeholder="Nombre del autor">
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-dark">Ingresar</button>
            </form>

        </div>

        <!--  mensaje de error thymeleaft -->
        <div th:if="${error != null}" class="card text-white bg-danger mb-3" style="max-width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">ERROR</h5>
                <p class="card-text" th:text=error></p>
            </div>
        </div>

        <div th:if="${exito != null}" class="card text-white bg-success mb-3" style="max-width: 18rem;">          
            <div class="card-body">
                <h5 class="card-title">EXITO</h5>
                <p class="card-text" th:text="${exito]"></p> 
            </div>
    </body>
</html>
